<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <title>Sign In</title>
</head>
<style>
    .position {
        width: 450px;
        margin: auto;
        margin-top: 100px;
    }
</style>
<body>
    <div class="card position">
        <h5 class="card-header info-color white-text text-center py-4">
        <strong>Sign in</strong>
        </h5>
    
        <div class="card-body px-lg-5 pt-0">
            <form class="text-center" style="color: #757575;" action="#" method="POST">
                {%with messages = get_flashed_messages()%}
                    {%if messages%}
                        {%for msg in messages%}
                            <p style="color:red;">{{msg}}</p>
                        {%endfor%}
                    {%endif%}
                {%endwith%}

                <div class="md-form">
                    <input type="text" name="username" id="materialLoginFormEmail" class="form-control">
                    <label for="materialLoginFormEmail">Username</label>
                </div>

                <div class="md-form">
                    <input type="password" name="password" id="materialLoginFormPassword" class="form-control">
                    <label for="materialLoginFormPassword">Password</label>
                </div>
        
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Login</button>
        
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</html>
